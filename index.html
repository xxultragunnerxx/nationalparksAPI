<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>National Parks Vacation Planner</title>
</head>
<body>
  <fieldset>
    <form action="#">
      <input type="text" id="text-box" placeholder="Enter the name of your State" required>
      <input type="number" id="of-parks" placeholder="number of parks to search for" value="10" min="10" required>
      <input type="button" value="submit" id="submit">
    </form>
  </fieldset>
  <div class="search-results"></div>
  <div id="js-error-message"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
